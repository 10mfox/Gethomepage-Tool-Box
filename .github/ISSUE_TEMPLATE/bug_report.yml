name: üêõ Bug Report
description: Create a report to help improve the application.
title: "[BUG] - A brief description of the bug"
labels: ["bug"]
body:
  - type: textarea
    id: bug-description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Please provide the exact steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. See error
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: dropdown
    id: area
    attributes:
      label: Application Area
      description: Which part of the application is affected by this bug?
      options:
        - Media Manager (Main Page)
        - Config Editor
        - CSS GUI Editor
        - Mappings Editor
        - YAML Generator
        - Installation / Docker
        - Other
    validations:
      required: true
  - type: dropdown
    id: data-source
    attributes:
      label: Environment - Data Source
      description: If applicable, which data source is related to this bug?
      options:
        - Not Applicable
        - Tautulli
        - Jellystat
        - Audiobookshelf
        - Other (Please specify below)
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Application Version
      description: "Please provide the version of the application. You can find this in the top right on the CSS GUI page, or by checking the tag of your `ghcr.io/10mfox/gethomepage-tool-box` image."
      placeholder: "e.g., v1.5.0 or latest"
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem. You can drag and drop images here.
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Please paste any relevant logs from the `media-manager` container by running `docker logs media-manager`.
      render: shell
