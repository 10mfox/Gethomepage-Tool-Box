<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #1a202c; color: #e2e8f0; }
        .card { background-color: #2d3748; }
        .btn { transition: background-color 0.2s; }
        .btn-delete { background-color: #e53e3e; }
        .btn-delete:hover { background-color: #c53030; }
        .btn-primary { background-color: #4299e1; }
        .btn-primary:hover { background-color: #3182ce; }
        input { background-color: #4a5568; }
        .error-msg { background-color: #c53030; color: white; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <div class="relative flex justify-center items-start mb-6">
            <div class="text-center">
                <h1 class="text-3xl md:text-4xl font-bold">Recently Added Manager</h1>
                <div id="app-version" class="text-sm text-gray-400 mt-1"></div>
            </div>
            <div class="absolute right-0 top-0 h-full flex items-center">
                <a href="https://ko-fi.com/10mfox" target="_blank" rel="noopener noreferrer" class="text-sm text-pink-400 hover:text-pink-300">❤️ Support Me</a>
            </div>
        </div>
        <div class="flex justify-center flex-wrap gap-x-4 gap-y-2 mb-6">
            <a href="/editor" class="text-blue-400 hover:text-blue-300">Config Editor</a>
            <a href="/editor/css-gui" class="text-blue-400 hover:text-blue-300">CSS GUI Editor</a>
            <a href="/editor/mappings" class="text-blue-400 hover:text-blue-300">Mappings Editor</a>
            <a href="/editor/debug-raw" class="text-blue-400 hover:text-blue-300">Raw Data Viewer</a>
        </div>
        
        <!-- Configuration -->
        <div id="config-card" class="card p-6 rounded-lg shadow-lg mb-8">
            <div class="flex flex-col md:flex-row md:justify-between md:items-start space-y-4 md:space-y-0">
                <h2 id="main-title" class="text-2xl font-semibold">Recently Added</h2>
                <div class="flex flex-col items-start space-y-2 md:flex-row md:items-center md:space-y-0 md:space-x-4">
                    <div id="source-selector-container" class="hidden items-center space-x-2">
                        <label for="source-selector" class="font-semibold">Source:</label>
                        <select id="source-selector" class="p-2 rounded" style="background-color: #4a5568;"></select>
                    </div>
                    <label for="library-selector" class="font-semibold">Select Library:</label>
                    <div id="library-selector" class="flex flex-wrap gap-x-4 gap-y-2 p-2 rounded w-full md:w-auto" style="background-color: #4a5568;"><p>-- Loading Libraries --</p></div>
                </div>
                <div class="flex flex-col items-start space-y-2 md:flex-row md:items-center md:space-y-0 md:space-x-4">
                    <label class="font-semibold">Date Format:</label>
                    <div id="date-format-selector" class="flex flex-wrap gap-x-4 gap-y-2 p-2 rounded" style="background-color: #4a5568;">
                        <div class="flex items-center">
                            <input type="radio" id="format-datetime" name="date-format" value="datetime" class="mr-2" checked>
                            <label for="format-datetime">Date & Time</label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" id="format-relative" name="date-format" value="relative" class="mr-2">
                            <label for="format-relative">Relative</label>
                        </div>
                        <div class="flex items-center">
                            <input type="radio" id="format-short" name="date-format" value="short" class="mr-2">
                            <label for="format-short">Sep 28</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Data Display -->
        <div id="loading" class="text-center my-8 hidden">
            <p class="text-xl">Loading...</p>
        </div>
        <div id="results" class="space-y-3"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const librarySelector = document.getElementById('library-selector');
            const loadingDiv = document.getElementById('loading');
            const resultsDiv = document.getElementById('results');
            const versionDiv = document.getElementById('app-version');
            const sourceSelector = document.getElementById('source-selector');
            const sourceSelectorContainer = document.getElementById('source-selector-container');
            const mainTitle = document.getElementById('main-title');
            let currentSource = '';
            let cachedAddedItems = {}; // Store fetched item data to avoid re-fetching

            const fetchVersion = async () => {
                try {
                    const response = await fetch('/api/version');
                    const data = await response.json();
                    versionDiv.textContent = `v${data.version}`;
                } catch (e) {
                    versionDiv.textContent = 'v-unknown';
                }
            };

            const initializeSources = async () => {
                try {
                    const response = await fetch('/api/sources');
                    const sources = await response.json();
                    if (sources.length === 0) {
                        librarySelector.innerHTML = '<p class="text-red-400">-- No data source (Tautulli/Jellystat) is configured. --</p>';
                        return;
                    }
                    if (sources.length > 1) {
                        sources.forEach(source => {
                            const option = new Option(source.name, source.id);
                            sourceSelector.add(option);
                        });
                        sourceSelectorContainer.classList.remove('hidden');
                    }
                    currentSource = sources[0].id;
                    mainTitle.textContent = `${sources[0].name} - Recently Added`;
                    populateLibraries();
                } catch (e) {
                    console.error("Failed to fetch sources", e);
                }
            };

            const populateLibraries = async () => {
                librarySelector.innerHTML = '<p>-- Loading Libraries --</p>';
                try {
                    // Use the new /api/counts endpoint to populate the library selector
                    const response = await fetch(`/api/counts?source=${currentSource}`);
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || `HTTP ${response.status}: ${response.statusText}`);
                    }
                    const libraryData = await response.json();
                    librarySelector.innerHTML = ''; // Clear loading message

                    const sortedLibraryNames = Object.keys(libraryData).sort();

                    for (const libraryName of sortedLibraryNames) {
                        const lib = libraryData[libraryName];
                        const wrapper = document.createElement('div');
                        wrapper.className = 'flex items-center';

                        let countsHtml = '';
                        if (lib.counts && Object.keys(lib.counts).length > 0) {
                            const countEntries = Object.entries(lib.counts).map(([key, value]) => `${key}: ${value}`).join(' &middot; ');
                            countsHtml = `<span class="text-gray-400 text-sm ml-2">(${countEntries})</span>`;
                        }

                        // Use libraryName for the value and label
                        wrapper.innerHTML = `
                            <input type="checkbox" id="lib-${libraryName.replace(/\s/g, '-')}" name="library-selection" value="${libraryName}" class="mr-2" checked>
                            <label for="lib-${libraryName.replace(/\s/g, '-')}"">${libraryName}</label>${countsHtml}
                        `;
                        librarySelector.appendChild(wrapper);
                    }
                    // After populating and checking all libraries, trigger the initial data load.
                    fetchAddedItems();
                } catch (error) {
                    librarySelector.innerHTML = `<p class="text-red-400">-- Error: ${error.message} --</p>`;
                    console.error("Failed to load libraries", error);
                }
            };

            const fetchAddedItems = async () => {
                loadingDiv.classList.remove('hidden');
                resultsDiv.innerHTML = '';

                if (cachedAddedItems[currentSource]) {
                    renderItems(cachedAddedItems[currentSource]);
                    loadingDiv.classList.add('hidden');
                    return;
                }

                try {
                    // Always fetch raw data with timestamps.
                    const response = await fetch(`/api/added?source=${currentSource}`);
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || `HTTP ${response.status}`);
                    }
                    const data = await response.json();
                    cachedAddedItems[currentSource] = data; // Cache the response
                    renderItems(data);
                } catch (error) {
                    resultsDiv.innerHTML = `<div class="card error-msg p-3 rounded-lg">Error fetching data: ${error.message}</div>`;
                } finally {
                    loadingDiv.classList.add('hidden');
                }
            };

            const formatTimestamp = (secondsTimestamp) => {
                const selectedFormat = document.querySelector('input[name="date-format"]:checked').value;
                const date = new Date(secondsTimestamp * 1000);

                if (selectedFormat === 'relative') {
                    const now = new Date(); // The date is already created from seconds, so we compare directly
                    const seconds = Math.floor((now - date) / 1000);
                    let interval = seconds / 31536000;
                    if (interval > 1) return Math.floor(interval) + " years ago";
                    interval = seconds / 2592000;
                    if (interval > 1) return Math.floor(interval) + " months ago";
                    interval = seconds / 86400;
                    if (interval > 1) return Math.floor(interval) + " days ago";
                    interval = seconds / 3600;
                    if (interval > 1) return Math.floor(interval) + " hours ago";
                    interval = seconds / 60;
                    if (interval > 1) return Math.floor(interval) + " minutes ago";
                    return Math.floor(seconds) + " seconds ago";
                }

                if (selectedFormat === 'short') {
                    return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                }

                // Default to 'datetime' format
                return date.toLocaleString();
            };

            const renderItems = (data) => {
                const selectedCheckboxes = document.querySelectorAll('input[name="library-selection"]:checked');
                const selectedLibraryNames = new Set(Array.from(selectedCheckboxes).map(cb => cb.value));

                if (!data || Object.keys(data).length === 0) {
                    resultsDiv.innerHTML = '<p>No recently added items found for this library.</p>';
                    return;
                }

                let allLibrariesHtml = '';
                // Sort library names alphabetically for consistent order
                const sortedLibraryNames = Object.keys(data).sort();

                for (const libraryName of sortedLibraryNames) {
                    // Only render libraries that are currently selected in the UI
                    if (!selectedLibraryNames.has(libraryName)) {
                        continue;
                    }

                    const libraryData = data[libraryName];
                    const libraryItems = libraryData.items;
                    allLibrariesHtml += `<div class="mb-8">`;
                    allLibrariesHtml += `<h2 class="text-2xl font-semibold mb-4">${libraryName}</h2>`;
                    allLibrariesHtml += `<div class="space-y-3">`;

                    if (libraryItems && libraryItems.length > 0) {
                        // Sort items by added_at descending (newest first)
                        libraryItems.sort((a, b) => b.added_at - a.added_at).forEach(item => {
                            // The 'Remove' button and its logic have been removed.
                            allLibrariesHtml += `<div class="card p-3 rounded-lg">
                                <div><p class="font-bold">${item.title}</p><p class="text-sm text-gray-400">Added: ${formatTimestamp(item.added_at)}</p></div>
                            </div>`;
                        });
                    } else {
                        allLibrariesHtml += `<p class="text-gray-400">No recently added items found.</p>`;
                    }
                    allLibrariesHtml += `</div></div>`;
                }

                if (allLibrariesHtml === '') {
                    resultsDiv.innerHTML = '<p>No libraries selected or no items to display.</p>';
                } else {
                    resultsDiv.innerHTML = allLibrariesHtml;
                }
            };

            const handleSelectionChange = (event) => {
                if (event.target.id === 'source-selector') {
                    currentSource = event.target.value;
                    const selectedOption = event.target.options[event.target.selectedIndex];
                    mainTitle.textContent = `${selectedOption.text} - Recently Added`;
                    resultsDiv.innerHTML = '';
                    librarySelector.innerHTML = '<p>-- Loading Libraries --</p>';
                    cachedAddedItems = {}; // Clear cache when switching source
                    populateLibraries();
                } else if (event.target.name === 'date-format') {
                    // If date format changes, just re-render with the cached data.
                    const data = cachedAddedItems[currentSource];
                    if (data) renderItems(data);
                } else if (event.target.name === 'library-selection') {
                    // If library selection changes, re-render with the cached data.
                    const data = cachedAddedItems[currentSource];
                    if (data) renderItems(data);
                }
            };

            document.getElementById('config-card').addEventListener('change', handleSelectionChange);

            // Initialize sources, which will then trigger library population
            initializeSources();
            fetchVersion();
        });
    </script>
</body>
</html>
